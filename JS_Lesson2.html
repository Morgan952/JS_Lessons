<script>
    console.log('Префиксная и постфиксная форма!!!');
var a = 1, b = 1, c, d;
c = ++a; console.log(c); // 2 Префиксная форма при которой возвращает новое значение переменной
d = b++; console.log(d); // 1 Постфиксная форма при которой возвращается предыдущее значение переменной, хотя при дальнейших операциях ее значение будет увеличенным на +1
c = (2+ ++a); console.log(c); // 5 т.к. это префиксная форма, то используется новое значение переменной на +1
d = (2+ b++); console.log(d); // 4 т.к. постфиксная форма и спользуется старое значение переменной
console.log(a); // 3   значение нормальное
console.log(b); // 3   теперь используется нормальное значение переменной после 2-х увеличений на 1   
</script>
