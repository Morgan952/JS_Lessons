<meta charset="utf-8">

<script>
   function min(a, b){
       c = a > b ? b : a;
       return c;
   };
console.log(min(0, 10)); // → 0
console.log(min(0, -10)); // → -10

    
   var text = prompt("Введите текст", "");
    function countBs(text){
        text = text.length;
        return text;
    };
    console.log(countBs(text)); // -> 6
</script>
