<meta charset="utf-8">

<script>
   function min(a, b){
       c = a > b ? b : a;
       return c;
   };
console.log(min(0, 10)); // → 0
console.log(min(0, -10)); // → -10

    
   var text = prompt("Введите текст", "");
    function countBs(text){
       var text = text.length;
        return text;
    };
    console.log(countBs(text));
    
    function countChar() {
        var tx = text.charAt;
        return tx;
    }
    
      console.log(countChar(3));
</script>
